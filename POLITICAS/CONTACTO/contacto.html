<body>
    <header>
        <nav>
            <ul>
                <li><a href="../../index.html">Cerrar Sesion</a></li>
                <li><a href="../BASE/basepagina.html">Base</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="container"></div>
            <section id="contacto">
                <h2>Contacto</h2>
                <form action="#" id="formulario-contacto" method="get" autocomplete="off">
                    <fieldset>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                        <br>
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                        <br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <br>
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}"> 
                        <br>
                        <label for="motivo">Motivo del contacto:</label>
                            <select id="motivo" name="motivo" required>
                                <option value="" disabled selected>Seleccione una opción</option>
                                <option value="Consulta">Consulta</option>
                                <option value="Sugerencia">Sugerencia</option>
                                <option value="Reclamo">Reclamo</option>
                                <option value="Otro">Otro</option>
                            </select>
                        <br>
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje"></textarea>
                        <br>
                        <button type="submit">Enviar</button>
                    </fieldset>
                </form>
            </section>
    </main>

    <footer>
        <div class="footer-container">

                <ul class="footer-links">
                    <li><a href="aviso-legal.html"><i class="fas fa-balance-scale"></i> Aviso Legal</a></li>
                    <li><a href="politica-privacidad.html"><i class="fas fa-user-shield"></i> Privacidad</a></li>
                    <li><a href="politica-cookies.html"><i class="fas fa-cookie-bite"></i> Cookies</a></li>
                </ul>
            </div>

            <!-- Columna 3: Redes sociales -->
            <div class="footer-column">
                <h3 class="footer-title">Conéctate</h3>
                <div class="social-links">
                    <!-- Facebook -->

                    </a>

                        <i class="fab fa-youtube"></i>
